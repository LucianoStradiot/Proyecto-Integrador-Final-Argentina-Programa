<div class="row" *ngIf="persona">
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <img src={{persona.img}} class="img-fluid" id="fotodeperfil">
    </div>
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <h4 id="nombre">{{persona.nombre}} {{persona.apellido}}</h4>
        <p>{{persona.ocupacion}}</p>
        <button type="button" class="btn btn-dark" routerLink="/editacercade/1" *ngIf="isLogged">
          Editar perfil
        </button>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
       <span>
        <h1 class="fw-bold">Acerca de m√≠</h1>
        <h5>{{persona.descripcion}}</h5>
      </span> 
  </div>
</div>

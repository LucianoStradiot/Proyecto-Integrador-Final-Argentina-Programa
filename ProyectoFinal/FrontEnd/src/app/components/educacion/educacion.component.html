<div class="row">
  <h1 class="fw-bold">Educación</h1>
  <div class="col-lg-2">
    <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">
      Nueva educación
    </button><br>
  </div>

  <div class="col lg 1"></div>
  <div class="col-lg-11">
    <table class="table">
      <tbody>
          <tr *ngFor="let Educacion of educacion">
              <td><h2>{{Educacion.nombreE}}</h2></td>
              <td><h4>{{Educacion.descripcionE}}</h4></td>
              <td *ngIf="isLogged">
                <button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}">
                <i class="bi bi-pencil-square"></i></button>
              </td> 
              <td *ngIf="isLogged">
                <button class="btn btn-danger" (click)="delete(Educacion.id)">
                <i class="bi bi-trash3-fill"></i></button>
              </td> 
          </tr>
      </tbody>
    </table>
  </div>
</div>
